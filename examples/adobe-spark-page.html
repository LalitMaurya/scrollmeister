<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrollmeister Adobe Spark Page</title>
    <style>
      body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Roboto","Oxygen","Ubuntu","Cantarell","Fira Sans","Droid Sans","Helvetica Neue",sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <scroll-meister scroll guides-layout="width: 850px; guides: left 0, right 100%;">
      <element-meister layout>
        <img src="./niilo-isotalo-379496-unsplash.jpg">
      </element-meister>
      <element-meister layout="guides: left right; height: 50vh; mode: follow;" fluid-text>
        <h1>Scrollmeister</h1>
      </element-meister>

      <element-meister layout="height: 100vh; spacing: 10vh 0;"></element-meister>
      <element-meister
        layout="height: 100vh; spacing: -100vh; clip: true; mode: follow; followerMode: pin;"
        interpolate="scale: top -100% 1.2, top;"
        transform
      >
        <img src="./niilo-isotalo-379496-unsplash.jpg">
      </element-meister>

      <element-meister layout="height: 100vh;"></element-meister>
    </scroll-meister>
    <script src="../dist/scrollmeister.js"></script>
  </body>
</html>
