<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scrollmeister</title>
		<script src="../dist/scrollmeister.js"></script>
	</head>
	<body>
		<nav>Won't work because of mobile fake scrolling :/. Should just scroll like regular</nav>

		<scroll-meister
			debug-guides

			layout="
				guides:
					contentleft 0 2vmin,
					center 0.5 2vmin,
					centercollapsed 0.5 0px,
					contentright 1 2vmin;
				width :
					1200px;
			"
		>
			<el-meister dimensions="guides: contentleft center; height: 16/9"></el-meister>

		</scroll-meister>

		<footer>Should just scroll like regular</footer>
	</body>
</html>
