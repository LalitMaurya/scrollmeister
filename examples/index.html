<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scrollmeister</title>
		<script src="../dist/scrollmeister.js"></script>
	</head>
	<body>
		<scroll-meister
			layout="
				guides:
					contentleft 0% 2vmin,
					center 50% 2vmin,
					centercollapsed 50% 0px,
					contentright 100% 2vmin;
				width :
					1200px;
				widths: 100px, 400px, 9001px;
			"
		>

		</scroll-meister>
	</body>
</html>
