<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scrollmeister</title>
		<script src="../dist/scrollmeister.js"></script>
		<style>
			el-meister {
				background: rgba(0, 255, 0, 0.5);
				outline: 1px solid rgba(255, 0, 0, 0.5);
			}
		</style>
	</head>
	<body>
		<scroll-meister
			debugguides

			guidelayout="
				guides:
					contentleft 0 2vmin,
					center 0.5 2vmin,
					centercollapsed 0.5 0px,
					contentright 1 2vmin;
				width :
					1200px;
			"
		>
			<el-meister
				layout="
					guides: contentleft center;
					height: 16/9;
					spacing: 10vh 0;
				"
			></el-meister>

			<el-meister
				layout="
					guides: centercollapsed contentright;
					spacing: 10vh 0;
				"
			>Wussen√§h</el-meister>

			<el-meister
				layout="
					guides: contentleft contentright;
					height: 50vh;
					spacing: 10vh 0;
					dependencies: inherit;
				"
			></el-meister>
		</scroll-meister>
	</body>
</html>
