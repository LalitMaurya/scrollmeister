<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scrollmeister</title>
		<script src="../dist/scrollmeister.js"></script>
	</head>
	<body>
		<scroll-meister
			debugguides

			layout="
				guides:
					contentleft 0 2vmin,
					center 0.5 2vmin,
					centercollapsed 0.5 0px,
					contentright 1 2vmin;
				width :
					1200px;
			"
		>

		</scroll-meister>
	</body>
</html>
